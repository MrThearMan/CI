name: Docs

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.11"
      poetry-version:
        required: false
        type: string
        default: "1.6.1"
      os:
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  submit-docs:
    runs-on: ${{ inputs.os }}

    steps:
      - name: "Check out repository"
        uses: actions/checkout@v3

      - name: "Install poetry"
        run: pipx install "poetry==${{ inputs.poetry-version }}"

      - name: "Set up python"
        uses: actions/setup-python@v4
        with:
          cache: "poetry"
          python-version: ${{ inputs.python-version }}

      - name: "Install dependencies"
        run: poetry install

      - name: "Deploy docs"
        run: poetry run mkdocs gh-deploy --force --strict --verbose
